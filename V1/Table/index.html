<!DOCbreadcrumb html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="wrap">
      <div class="wrap__table">
        <div class="heading">
          <h2 class="title">Table</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb__item">
              <a href="#" class="breadcrumb-dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb__item">
              <span class="breadcrumb-table">Table</span>
            </li>
          </ul>
        </div>
        <div class="wrap__tb">
          <table class="table">
            <caption class="table__caption">
              Top Channels
            </caption>
            <colgroup>
              <col style="width: 19.242%">
              <col style="width: 23.712%;">
              <col style="width: 22.449%;">
              <col style="width: 12.731%;">
              <col style="width: 21.866%;">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">Source</th>
                <th scope="col">Visitors</th>
                <th scope="col">Revenues</th>
                <th scope="col">Sales</th>
                <th scope="col">Conversion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span class="icon"><img src="img/img_google.png" alt=""></span>
                  <span class="cell-text">Google</span>
                </td>
                <td>3.5K</td>
                <td>$5,768</td>
                <td>590</td>
                <td>4.8%</td>
              </tr>
              <tr>
                <td>
                  <span class="icon"><img src="img/img_twitter.png" alt=""></span>
                  <span class="cell-text">Twitter</span>
                </td>
                <td>2.2K</td>
                <td>$4,635</td>
                <td>467</td>
                <td>4.3%</td>
              </tr>
              <tr>
                <td>
                  <span class="icon"><img src="img/img_github.png" alt=""></span>
                  <span class="cell-text">Github</span>
                </td>
                <td>2.1K</td>
                <td>$4,290</td>
                <td>420</td>
                <td>3.7%</td>
              </tr>
              <tr>
                <td>
                  <span class="icon"><img src="img/img_vimeo.png" alt=""></span>
                  <span class="cell-text">Vimeo</span>
                </td>
                <td>1.5K</td>
                <td>$3,580</td>
                <td>389</td>
                <td>2.5%</td>
              </tr>
              <tr>
                <td>
                  <span class="icon"><img src="img/img_facebook.png" alt=""></span>
                  <span class="cell-text">Facebook</span>
                </td>
                <td>1.2K</td>
                <td>$2,740</td>
                <td>230</td>
                <td>1.9%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  </html>
