<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="header__left">
        <h1 class="header__logo">
          <a href="#" class="header__logo-link"><img src="img/img_logo.png" alt="" class="header__logo-img"></a>
        </h1>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">Home</li>
            <li class="header__nav-item">About</li>
            <li class="header__nav-item header__nav-item--pages">Pages</li>
            <li class="header__nav-item">Shop</li>
            <li class="header__nav-item">Projects</li>
            <li class="header__nav-item">News</li>
          </ul>
        </nav>
      </div>
      <div class="header__right">
        <div class="header__search">
          <input type="text" class="header__search-input">
          <span class="header__search-icon"></span>
        </div>
        <div class="header__card">
          <span class="header__card-icon"></span>
          <span class="header__card-number">Cart(0)</span>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
