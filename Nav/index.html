<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">
          <a href="#" class="logo__link"><img src="img/img_logo.png" alt="Origanick" class="logo__img"/></a>
        </h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__item-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link nav__item--pages">Pages</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">News</a>
            </li>
          </ul>
        </nav>
        <div class="header__action">
          <div class="search">    
            <input type="text" class="search__input" />
            <button type="button">
              <span class="icon icon--search"><span class="blind">search</span></span>
            </button>
          </div>
          <div class="cart">
            <button type="button">
              <span class="icon icon--cart"></span>         
            </button>
            <span class="cart__number">Cart (0)</span>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
