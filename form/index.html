<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <form action="#" class="form">
      <div class="form__item">
        <label for="name" class="form__title">Full Name&#42;</label>
        <input type="text" id="name" name="name" class="form__input" placeholder="Your Email Address">
      </div>
      <div class="form__item">
        <label for="email" class="form__title">Your Email&#42;</label>
        <input type="text" id="email" name="email" class="form__input" placeholder="example@yourmail.com">
      </div>
      <div class="form__item">
        <label for="company" class="form__title">Company&#42;</label>
        <input type="text" id="company" name="company" class="form__input" placeholder="Your company name here">
      </div>
      <div class="form__item"> 
        <label for="subject" class="form__title">Subject&#42;</label>
        <input type="text" id="subject" name="subject" class="form__input" placeholder="How can we help?">
      </div>
      <div class="form__message">
        <label for="message" class="form__title">Message&#42;</label>
        <textarea id="message" name="message" class="form__input form__input--message" placeholder="Hello there, I would like to talk about how to..." cols="30" rows="10"></textarea>
      </div>
    </form>
    <input type="submit" class="form__submit" value="Send Message">
  </div>
</body>

</html>
