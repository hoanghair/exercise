<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <form action="" class="wrap__form">
      <div class="wrap__form-item">
        <label for="name" class="wrap__form-title">Full Name</label>
        <input type="text" id="name" name="name" class="wrap__form-input" placeholder="Your Email Address">
      </div>
      <div class="wrap__form-item">
        <label for="email" class="wrap__form-title">Your Email</label>
        <input type="text" id="email" name="email" class="wrap__form-input" placeholder="example@yourmail.com">
      </div>
      <div class="wrap__form-item">
        <label for="company" class="wrap__form-title">Company</label>
        <input type="text" id="company" name="company" class="wrap__form-input" placeholder="Your company name here">
      </div>
      <div class="wrap__form-item"> 
        <label for="subject" class="wrap__form-title">Subject</label>
        <input type="text" id="subject" name="subject" class="wrap__form-input" placeholder="How can we help?">
      </div>
      <div class="wrap__form-message">
        <label for="message" class="wrap__form-title">Message</label>
        <textarea type="tel" id="message" name="message" class="wrap__form-input wrap__form-input--message" placeholder="Hello there, I would like to talk about how to..." cols="30" rows="10"></textarea>
        <!-- <input type="tel" id="message" name="message" class="wrap__form-input wrap__form-input--message" placeholder="Hello there, I would like to talk about how to..."> -->
      </div>
      <input type="submit" class="form__submit" value="Send Message">
    </form>
  </div>
</body>

</html>
