<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" member__list="width=device-width, initial-scale=1.0">
  <title>Form Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="member">
    <form action="" class="member__form">
      <div class="member__form-item">
        <label for="name" class="member__form-title">Full Name&#42;</label>
        <input type="text" id="name" name="name" class="member__form-input" placeholder="Your Email Address">
      </div>
      <div class="member__form-item">
        <label for="email" class="member__form-title">Your Email&#42;</label>
        <input type="text" id="email" name="email" class="member__form-input" placeholder="example@yourmail.com">
      </div>
      <div class="member__form-item">
        <label for="company" class="member__form-title">Company&#42;</label>
        <input type="text" id="company" name="company" class="member__form-input" placeholder="Your company name here">
      </div>
      <div class="member__form-item"> 
        <label for="subject" class="member__form-title">Subject&#42;</label>
        <input type="text" id="subject" name="subject" class="member__form-input" placeholder="How can we help?">
      </div>
      <div class="member__form-message">
        <label for="message" class="member__form-title">Message&#42;</label>
        <textarea type="tel" id="message" name="message" class="member__form-input member__form-input--message" placeholder="Hello there, I would like to talk about how to..." cols="30" rows="10"></textarea>
      </div>
    </form>
    <input type="submit" class="form__submit" value="Send Message">
  </div>
</body>

</html>
