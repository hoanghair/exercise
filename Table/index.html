<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <div class="table">
      <div class="table__heading">
        <h2 class="table__heading-title">Table</h2>
        <div class="table__heading-type">
          <span class="type-dashboard">Dashboard</span>
          /
          <span class="type-table">Table</span>
        </div>
      </div>
      <table>
        <caption class="table__name">
          Top Channels
        </caption>
        <thead>
          <tr>
            <th scope="col">Source</th>
            <th scope="col">Visitors</th>
            <th scope="col">Revenues</th>
            <th scope="col">Sales</th>
            <th scope="col">Conversion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="table__row">
              <span class="icon icon--google"></span>
              <span class="row__name">Google</span>
            </th>
            <td>3.5K</td>
            <td>$5,768</td>
            <td>590</td>
            <td>4.8%</td>
          </tr>
          <tr>
            <th scope="row" class="table__row">
              <span class="icon icon--twitter"></span>
              <span class="row__name">Twitter</span>
            </th>
            <td>2.2K</td>
            <td>$4,635</td>
            <td>467</td>
            <td>4.3%</td>
          </tr>
          <tr>
            <th scope="row" class="table__row">
              <span class="icon icon--github"></span>
              <span class="row__name">Github</span>
            </th>
            <td>2.1K</td>
            <td>$4,290</td>
            <td>420</td>
            <td>3.7%</td>
          </tr>
          <tr>
            <th scope="row" class="table__row">
              <span class="icon icon--vimeo"></span>
              <span class="row__name">Vimeo</span>
            </th>
            <td>1.5K</td>
            <td>$3,580</td>
            <td>389</td>
            <td>2.5%</td>
          </tr>
          <tr>
            <th scope="row" class="table__row">
              <span class="icon icon--facebook"></span>
              <span class="row__name">Facebook</span>
            </th>
            <td>1.2K</td>
            <td>$2,740</td>
            <td>230</td>
            <td>1.9%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
